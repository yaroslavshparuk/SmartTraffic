<h1 mat-dialog-title>Створіть світлофор</h1>
<mat-stepper orientation="vertical" [linear]="true" [selectedIndex]="data.step ?? 0" #stepper>
  <mat-step [completed]="isDirectionsSelected">
    <ng-template matStepLabel>Виберіть куди буде світити світлофор</ng-template>
    <div style="height: 100px;" align="start">
      <button style="margin-top: 20px; margin-left: 5px;" mat-fab [matTooltip]="getDirectionTooltip" [color]="getDirectionColor"
        (click)="select(1)">
        <mat-icon>traffic</mat-icon>
      </button>
    </div>
    <div align="end">
      <button mat-button (click)="close()">Закрити</button>
      <button mat-button matStepperNext>Наступний крок</button>
    </div>
  </mat-step>
  <mat-step [completed]="isMacAddressSelected">
    <ng-template matStepLabel>Вкажіть MAC-Address світлофора</ng-template>
    <div style="height: 100px;" align="start">
      <!-- <mat-button-toggle-group style="margin-top: 20px; margin-right: 25px;" [ngModel]="data.macAddress$ | async"
      (ngModelChange)="data.adjustmentDirections$.next($event)" multiple>
        <mat-button-toggle value="Left">Наліво</mat-button-toggle>
        <mat-button-toggle value="Straight">Прямо</mat-button-toggle>
        <mat-button-toggle value="Right">Направо</mat-button-toggle>
      </mat-button-toggle-group> -->
      <mat-form-field appearance="fill" [ngModel]="data.macAddress$ | async">
        <input matInput placeholder="12:ab:5e:3a:53:af">
      </mat-form-field>
    </div>
    <div align="end">
      <button mat-button matStepperPrevious>Назад</button>
      <button mat-button matStepperNext>Наступний крок</button>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Виберіть дублюючий світлофор (якщо існує)</ng-template>
    <div style="height: 100px;" align="start">
      <button style="margin-top: 20px; margin-left: 5px;" mat-fab [color]="getDublicationColor" [matTooltip]="getDublicationTooltip"
        (click)="select(2)">
        <mat-icon>traffic</mat-icon>
      </button>
    </div>
    <div align="end">
      <button mat-button matStepperPrevious>Назад</button>
      <button mat-button matStepperNext>Наступний крок</button>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Виберіть протилежний світлофор (якщо існує)</ng-template>
    <div style="height: 100px;" align="start">
      <button style="margin-top: 20px; margin-left: 5px;" mat-fab [color]="getOppositeColor" [matTooltip]="getOppositeTooltip"
        (click)="select(3)">
        <mat-icon>traffic</mat-icon>
      </button>
    </div>
    <div align="end">
      <button mat-button matStepperPrevious>Назад</button>
      <button mat-button (click)="finish()">Зберегти</button>
    </div>
  </mat-step>
</mat-stepper>
